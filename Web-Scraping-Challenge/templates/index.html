<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="http://127.0.0.1:5000/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class="row">
            <div class="col-md-7">
                <!-- Latest Mars News -->
                <div>
                    <h3>Latest Mars News</h3>
                    <h4 class="heading">{{ data.title }}</h4>
                    <small>{{data.subtitle}}</small>
                </div> 
                
            </div>
            <div class="col-md-5">
                <!-- Twitter weather -->
                <div style="border:1px solid #ccc;margin-bottom:30px;padding:20px;">
                    <h4>Current Weather on Mars</h4>
                    <p>{{data.weather}}</p>
                </div>
                <!-- Mars Facts -->
                <div>
                    <h4>Mars Facts</h4>
                    {{data.table | safe}}
                </div>
            </div>
        </div>
                <!-- Latest Mars Image -->
        <div class="row">
            <div class="class-md-12">
                <div>
                    <h3>Latest Mars Image</h3>
                    <img src="{{data.image}}" alt="Latest Mars photo" />
                </div>
            </div> 
        </div>
        <!-- Mars Hemispheres -->
        <div class="row">
            <div class="col-md-12">
            <h3 class="text-center">Mars Hemispheres</h3> 
            <hr/>
        </div>
        <div class="row">
            <!--  {{data.imageUrls}}  --->
            <div class="col-md-12" style="padding:0 60px;">      
            {% for hemisphere in data.imageUrls %} 
                <div class="col-md-6">
                    <div style="padding:10px;border:1px solid #ccc;margin:20px;">
                        <img src="{{ hemisphere['img_url'] }}" alt="{{ hemisphere['title'] }}" style="width:100%;">
                        <h4>{{ hemisphere.title }}</h4>
                    </div>   
                </div>    
            {% endfor %}
            </div>
        </div> 
    </div>
</body>
</html>
